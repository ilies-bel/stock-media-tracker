<svg width="350" height="80" viewBox="0 0 350 80" xmlns="http://www.w3.org/2000/svg">
  <!-- KeywordLens Logo SVG -->
  
  <!-- Logo Icon -->
  <g id="icon" transform="translate(20, 15)">
    <!-- Pinwheel/Aperture shape with 4 curved segments -->
    
    <!-- Top segment -->
    <path d="M 25,5 
             C 30,5 35,7 38,11
             L 32,19
             C 30,17 28,16 25,16
             C 22,16 20,17 18,19
             L 12,11
             C 15,7 20,5 25,5 Z" 
          fill="#EC6547"/>
    
    <!-- Right segment -->
    <path d="M 39,12 
             C 43,15 45,20 45,25
             C 45,30 43,35 39,38
             L 31,32
             C 33,30 34,28 34,25
             C 34,22 33,20 31,18
             Z" 
          fill="#F47A5E"/>
    
    <!-- Bottom segment -->
    <path d="M 38,39 
             C 35,43 30,45 25,45
             C 20,45 15,43 12,39
             L 18,31
             C 20,33 22,34 25,34
             C 28,34 30,33 32,31
             Z" 
          fill="#EC6547"/>
    
    <!-- Left segment -->
    <path d="M 11,38 
             C 7,35 5,30 5,25
             C 5,20 7,15 11,12
             L 19,18
             C 17,20 16,22 16,25
             C 16,28 17,30 19,32
             Z" 
          fill="#F47A5E"/>
  </g>
  
  <!-- Logo Text -->
  <text x="80" y="52" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" 
        font-size="42" 
        font-weight="600" 
        letter-spacing="-0.5"
        fill="#2D3752">KeywordLens</text>
  
  <!-- Optional: Icon-only version for favicon/app icon -->
  <g id="icon-only" transform="translate(280, 15)" opacity="0" display="none">
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#EC6547"/>
    <g transform="translate(25, 25)">
      <!-- Simplified white icon for dark background -->
      <path d="M 0,-15 C 8,-15 15,-8 15,0 L 8,0 C 8,-4 4,-8 0,-8 C -4,-8 -8,-4 -8,0 L -15,0 C -15,-8 -8,-15 0,-15 Z" fill="white" transform="rotate(0)"/>
      <path d="M 0,-15 C 8,-15 15,-8 15,0 L 8,0 C 8,-4 4,-8 0,-8 C -4,-8 -8,-4 -8,0 L -15,0 C -15,-8 -8,-15 0,-15 Z" fill="white" opacity="0.9" transform="rotate(90)"/>
      <path d="M 0,-15 C 8,-15 15,-8 15,0 L 8,0 C 8,-4 4,-8 0,-8 C -4,-8 -8,-4 -8,0 L -15,0 C -15,-8 -8,-15 0,-15 Z" fill="white" opacity="0.8" transform="rotate(180)"/>
      <path d="M 0,-15 C 8,-15 15,-8 15,0 L 8,0 C 8,-4 4,-8 0,-8 C -4,-8 -8,-4 -8,0 L -15,0 C -15,-8 -8,-15 0,-15 Z" fill="white" opacity="0.9" transform="rotate(270)"/>
    </g>
  </g>
</svg>